<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <div class="profile-card">
      <div class="card-header">
        <div class="pic">
        <img src="images/18568.png" alt="profile-pic" />
        </div>
        <div class="name">Vladislav</div>
        <div class="description">Front-End Developer</div>
        <div class="show-skills-front">Click to see skills!</div>
        
        <div class="skills">
          <div class="skill">
            <div class="skill-name">HTML</div>
            <div class="skill-bar">
              <div class="skill-per" per="40%" style="max-width: 40%;"></div>
            </div>
          </div>
        </div>

        <div class="skills">
          <div class="skill">
            <div class="skill-name">CSS</div>
            <div class="skill-bar">
              <div class="skill-per" per="30%" style="max-width: 30%;"></div>
            </div>
          </div>
        </div>

        <div class="skills">
          <div class="skill">
            <div class="skill-name">JavaScript</div>
            <div class="skill-bar">
              <div class="skill-per" per="60%" style="max-width: 60%;"></div>
            </div>
          </div>
        </div>
        <div class="sm">
        <a href="#" class="fab fa-github"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-telegram"></a>
        </div>
      </div>
    </div>
  </body>
</html>
